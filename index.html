<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bingo Caller</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 id="caller">Press Draw to Start</h1>
      </div>
      <div class="row">
        <a class="btn" id="draw">Draw</a>
        <a class="btn refresh" id="refresh"><i class="fas fa-redo"></i></a>
      </div>
      <div class="row">
        <div class="all-letters" id="all-letters">
          <div class="letters" id="B">
          </div>
          <div class="letters" id="I">
          </div>
          <div class="letters" id="N">
          </div>
          <div class="letters" id="G">
          </div>
          <div class="letters" id="O">
          </div>
        </div>
      </div>
    </div>

    <a class="btn fullscreen-btn" id="fullscreen-btn"><i class="fas fa-expand"></i></a>

  <script src="https://kit.fontawesome.com/a6c869a8c1.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
